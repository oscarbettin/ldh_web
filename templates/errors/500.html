{% extends 'base.html' %}

{% block title %}Error del Servidor{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <i class="bi bi-bug-fill text-danger" style="font-size: 5rem;"></i>
            <h1 class="mt-4">500 - Error del Servidor</h1>
            <p class="lead text-muted">
                Algo salió mal en el servidor.
            </p>
            <p>
                Nuestro equipo ha sido notificado y estamos trabajando en solucionarlo.
            </p>
            <div class="mt-4">
                <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Volver al Dashboard
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver Atrás
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
