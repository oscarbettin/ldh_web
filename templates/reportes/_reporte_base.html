{#
Macro para agregar funcionalidad de impresión y PDF a los reportes
Uso: {% include 'reportes/_reporte_base.html' with context %}
#}

{% macro botones_impresion(reporte_nombre) %}
<div class="col-md-4 text-end no-print">
    <button onclick="imprimirReporte()" class="btn btn-outline-primary">
        <i class="bi bi-printer"></i> Imprimir
    </button>
    <button onclick="exportarPDF('{{ reporte_nombre }}')" class="btn btn-outline-danger" id="btnPDF">
        <i class="bi bi-file-pdf"></i> PDF
    </button>
    <a href="{{ url_for('reportes.index') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver
    </a>
</div>
{% endmacro %}

{% macro estilos_impresion() %}
<style>
    @media print {
        .no-print {
            display: none !important;
        }
        .navbar, footer {
            display: none !important;
        }
        body {
            background: white !important;
        }
        .container-fluid {
            padding: 0 !important;
        }
        .card {
            border: none !important;
            box-shadow: none !important;
        }
    }
</style>
{% endmacro %}

{% macro scripts_impresion() %}
<!-- html2pdf.js para exportar a PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
    function imprimirReporte() {
        window.print();
    }
    
    function exportarPDF(reporteNombre) {
        const elemento = document.querySelector('.card');
        if (!elemento) {
            alert('Error: No se encontró el contenido del reporte');
            return;
        }
        
        // Obtener fecha actual para el nombre del archivo
        const fecha = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
        const nombreArchivo = `Reporte_${reporteNombre}_${fecha}.pdf`;
        
        // Ocultar elementos no necesarios
        const noPrintElements = document.querySelectorAll('.no-print');
        const originalDisplay = [];
        noPrintElements.forEach(el => {
            originalDisplay.push(el.style.display);
            el.style.display = 'none';
        });
        
        // Mostrar mensaje de carga
        const botonPDF = document.getElementById('btnPDF');
        const textoOriginal = botonPDF ? botonPDF.innerHTML : '';
        if (botonPDF) {
            botonPDF.disabled = true;
            botonPDF.innerHTML = '<i class="bi bi-hourglass-split"></i> Generando...';
        }
        
        // Opciones de configuración para el PDF
        const opciones = {
            margin: [10, 10, 10, 10],
            filename: nombreArchivo,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { 
                scale: 2,
                useCORS: true,
                letterRendering: true,
                logging: false
            },
            jsPDF: { 
                unit: 'mm', 
                format: 'a4', 
                orientation: 'portrait',
                compress: true
            },
            pagebreak: { 
                mode: ['avoid-all', 'css', 'legacy'],
                avoid: ['img', 'table']
            }
        };
        
        // Generar y descargar el PDF
        html2pdf()
            .set(opciones)
            .from(elemento)
            .save()
            .then(() => {
                // Restaurar elementos
                noPrintElements.forEach((el, index) => {
                    el.style.display = originalDisplay[index];
                });
                
                // Restaurar botón
                if (botonPDF) {
                    botonPDF.disabled = false;
                    botonPDF.innerHTML = textoOriginal;
                }
            })
            .catch((error) => {
                console.error('Error al generar PDF:', error);
                alert('Error al generar el PDF. Por favor, intente nuevamente.');
                
                // Restaurar elementos
                noPrintElements.forEach((el, index) => {
                    el.style.display = originalDisplay[index];
                });
                
                // Restaurar botón
                if (botonPDF) {
                    botonPDF.disabled = false;
                    botonPDF.innerHTML = textoOriginal;
                }
            });
    }
</script>
{% endmacro %}
